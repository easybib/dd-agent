services:
  agent:
    image: datadog/docker-dd-agent:latest
    environment:
     - DD_API_KEY
     - DD_TAGS
     - DD_PROCESS_AGENT_ENABLED=true
     - DD_APM_ENABLED=true
     - SD_BACKEND=docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    privileged: true
    cpu_shares: 128
    mem_limit: 256m
    agent:
      ports:
        - 8125/udp
        - 8126/tcp
    labels:
      - convox.balancer=false
